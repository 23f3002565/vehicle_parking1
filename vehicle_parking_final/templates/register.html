{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px;">
  <div class="card shadow mt-4">
    <div class="card-body">
      <h2 class="card-title text-center mb-4"><i class="bi bi-person-plus-fill"></i> Create an Account</h2>

      <form method="POST">
        <div class="mb-3">
          <label for="username" class="form-label"><i class="bi bi-person-fill"></i> Username:</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label"><i class="bi bi-lock-fill"></i> Password:</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Choose a strong password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-person-check-fill"></i> Register</button>
      </form>

      <div class="text-center mt-3">
        <small>Already have an account? <a href="/login">Login here</a></small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
